{%extends 'main/base.html'%}
{%block title%}
<title>Main page</title>
{%endblock%}

{%block content%}
<main class="detail">
<p>This is {{item.name}}</p>
<p>{{item.description}}</p>
<p>{{item.category}}</p>
<img src="{{item.photo.url}}" height="400px">
<form action="{% url 'cart:cart_add' item.id %}" method="post">
    {{ cart_product_form }}
    {% csrf_token %}
    <input class="btn btn-sm btn-outline-secondary" type="submit" value="Добавит в корзину">
</form>

</main>


{%endblock%}
